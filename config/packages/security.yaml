security:
    providers:
        in_memory:
            memory:
                users:
                    lucky: { password: luke, roles: 'ROLE_USER' }
                    admin: { password: admin, roles: 'ROLE_ADMIN' }
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            pattern: ^/admin
            anonymous: true
            http_basic: true
        main:
            anonymous: true

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }